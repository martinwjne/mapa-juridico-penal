body{
margin:0;
font-family:Arial;
background:#020617;
color:white;
overflow:hidden
}

#app{
display:flex;
height:100vh;
width:100vw
}

#menu{
width:280px;
background:#020617;
padding:15px;
display:flex;
flex-direction:column;
gap:10px;
border-right:2px solid #1e293b;
z-index:5
}

#menu h2{
text-align:center;
margin:5px 0
}

#menu p{
text-align:center;
font-size:12px;
color:#94a3b8;
margin-bottom:10px
}

#menu button{
padding:12px;
border:none;
border-radius:8px;
background:#1e293b;
color:white;
font-weight:bold;
cursor:pointer;
transition:.3s

#menu button:hover{
background:#334155;
transform:scale(1.04)
}

#menu button.active{
background:#38bdf8;
color:#020617
}

#viewer{

display:flex;
justify-content:center;
align-items:center;
position:relative
}

position:relative
}

.layer{
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
display:none
}

.layer img{
width:100%;
height:100%;
object-fit:contain;
filter:drop-shadow(0 0 25px rgba(0,255,255,.15))
}

.layer.show{
display:block
}

#panel{

top:20px;
