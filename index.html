<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Mapa Jur√≠dico Penal Interactivo</title>

<style>
*{box-sizing:border-box}

body{
margin:0;
font-family:Arial, Helvetica, sans-serif;
background:#020617;
color:white;
}

#app{
display:flex;
min-height:100vh;
width:100%;
}

/* ===== MENU ===== */
#menu{
width:260px;
background:#020617;
padding:12px;
display:flex;
flex-direction:column;
gap:8px;
border-right:2px solid #1e293b;
}

#menu h2{
text-align:center;
margin:5px 0;
font-size:18px
}

#menu button{
padding:12px;
border:none;
border-radius:8px;
background:#1e293b;
color:white;
font-weight:bold;
cursor:pointer;
transition:.2s;
text-align:left
}

#menu button:hover{
background:#334155;
}

#menu button.active{
background:#38bdf8;
color:#020617
}

/* ===== VIEWER ===== */
#viewer{
flex:1;
display:flex;
justify-content:center;
align-items:center;
position:relative;
padding:10px;
}

/* ===== BODY IMAGE ===== */
#body{
width:100%;
max-width:420px;
height:auto;
aspect-ratio:9/16;
position:relative;
}

.layer{
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
display:none;
}

.layer img{
width:100%;
height:100%;
object-fit:contain;
}

.layer.show{
display:block;
}

/* ===== PANEL ===== */
#panel{
position:absolute;
right:10px;
top:10px;
width:300px;
max-height:90vh;
background:rgba(2,6,23,.96);
border:1px solid #1e293b;
border-radius:12px;
padding:12px;
overflow-y:auto;
}

#panel h3{
margin-top:0;
text-align:center;
font-size:16px
}

.explain{
margin-top:8px;
font-size:13px;
line-height:1.4;
color:#e5e7eb
}

/* ===== MOBILE ===== */
@media(max-width:850px){

#app{
flex-direction:column;
}

#menu{
width:100%;
flex-direction:row;
flex-wrap:wrap;
justify-content:center;
border-right:none;
border-bottom:2px solid #1e293b;
}

#menu button{
width:48%;
font-size:12px;
}

#viewer{
flex-direction:column;
}

#panel{
position:relative;
width:95%;
margin-top:10px;
right:auto;
top:auto;
}

#body{
max-width:300px;
}
}
</style>
</head>

<body>

<div id="app">

<!-- ===== MENU ===== -->
<div id="menu">
<h2>Mapa Jur√≠dico</h2>
<button onclick="activate('humano',this)">üßç Humano</button>
<button onclick="activate('cerebro',this)">üß† Cerebro</button>
<button onclick="activate('nervioso',this)">‚ö° Nervioso</button>
<button onclick="activate('corazon',this)">‚ù§Ô∏è Coraz√≥n</button>
<button onclick="activate('esqueleto',this)">ü¶¥ Esqueleto</button>
<button onclick="activate('manos',this)">‚úã Manos</button>
<button onclick="activate('inmuno',this)">üõ°Ô∏è Inmunol√≥gico</button>
</div>

<!-- ===== VIEWER ===== -->
<div id="viewer">

<div id="body">
<div id="humano" class="layer show"><img src="humano.png"></div>
<div id="cerebro" class="layer"><img src="cerebro.png"></div>
<div id="nervioso" class="layer"><img src="nervioso.png"></div>
<div id="corazon" class="layer"><img src="corazon.png"></div>
<div id="esqueleto" class="layer"><img src="esqueleto.png"></div>
<div id="manos" class="layer"><img src="manos.png"></div>
<div id="inmuno" class="layer"><img src="inmuno.png"></div>
</div>

<div id="panel">
<h3 id="ptitle">Mapa Jur√≠dico Penal</h3>
<div id="ptext">Selecciona un sistema del cuerpo</div>
</div>

</div>
</div>

<script>

const layers=document.querySelectorAll('.layer');
const panelTitle=document.getElementById('ptitle');

const data={

humano:{

},

text:`Art√≠culos 14, 16, 18, 19, 20 y 21
<div class="explain">

},

nervioso:{
title:'Principios Procesales',
text:`Presunci√≥n de inocencia, debido proceso, inmediaci√≥n
<div class="explain">

</div>`
},

corazon:{

function activate(id,btn){

document.querySelectorAll('#menu button').forEach(b=>b.classList.remove('active'));
btn.classList.add('active');

document.getElementById('humano').classList.add('show');

}

panelTitle.innerText=data[id].title;
panelText.innerHTML=data[id].text;

}

</script>

</body>
</html>
