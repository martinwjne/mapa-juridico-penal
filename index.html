<!DOCTYPE html>

<style>
*{box-sizing:border-box}

body{

background:#020617;

overflow:hidden;
}

#app{
display:flex;
height:100vh;
width:100vw;
}

/* MENU */
#menu{
width:260px;
min-width:260px;
background:#020617;
padding:15px;
display:flex;
flex-direction:column;
gap:10px;
border-right:2px solid #1e293b;
}

#menu h2{
text-align:center;
margin:0 0 10px 0;
}

#menu button{

border:none;
border-radius:8px;
background:#1e293b;
color:white;
font-weight:bold;
cursor:pointer;
transition:.2s;
text-align:left;
}

#menu button:hover{
background:#334155;
}

/* VIEWER */
#viewer{
flex:1;
display:flex;
justify-content:center;
align-items:center;
position:relative;
overflow:hidden;
}

/* BODY CONTAINER */
#body{
position:relative;
width:100%;
max-width:420px;
height:100%;
max-height:85vh;
display:flex;
justify-content:center;
align-items:center;
}

/* CAPAS */
.layer{
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
display:none;
justify-content:center;
align-items:center;
}

.layer img{
max-width:100%;
max-height:100%;
object-fit:contain;
}

.layer.show{
display:flex;
}

/* PANEL */
#panel{
position:absolute;
right:10px;
top:10px;
width:320px;
max-height:90vh;
background:rgba(2,6,23,.95);
border:2px solid #1e293b;
border-radius:12px;
padding:15px;
overflow-y:auto;
}

#panel h3{
margin-top:0;
text-align:center;
}

#panel ul{
padding-left:18px;
}

.explain{
margin-top:10px;
font-size:13px;
line-height:1.4;
color:#e5e7eb;
}

/* RESPONSIVE */
@media(max-width:900px){
#app{flex-direction:column;}
#menu{
width:100%;
flex-direction:row;
flex-wrap:wrap;
justify-content:center;
border-right:none;
border-bottom:2px solid #1e293b;
}
#menu button{
width:48%;
font-size:14px;
}
#viewer{
flex:1;
}
#panel{
position:relative;
width:95%;
margin:10px auto;
right:auto;
top:auto;
}
#body{
max-width:300px;
max-height:60vh;
}
}
</style>
</head>

</html>
