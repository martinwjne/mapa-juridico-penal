<!DOCTYPE html><html lang="es">
<head>
<meta charset="UTF-8">
<title>Mapa Jur√≠dico Penal Interactivo 3D</title>
<style>
body{margin:0;font-family:Arial;background:#020617;color:white;overflow:hidden}
#app{display:flex;height:100vh}
#menu{width:300px;background:#020617;padding:15px;display:flex;flex-direction:column;gap:10px;border-right:2px solid #1e293b;z-index:5}

@keyframes float{0%{transform:translateY(0)}50%{transform:translateY(-10px)}100%{transform:translateY(0)}}
.layer{position:absolute;top:0;left:0;width:100%;height:100%;display:none;transition:.5s}
.layer img{max-width:100%;max-height:100%;object-fit:contain;filter:drop-shadow(0 0 25px rgba(0,255,255,.15));transition:.5s}
.layer.show{display:block}
.layer.show img{transform:scale(1.03)}
#panel{position:absolute;right:20px;top:20px;width:340px;height:auto;max-height:90vh;background:rgba(2,6,23,.95);border:2px solid #1e293b;border-radius:12px;padding:15px;overflow-y:auto;box-shadow:0 0 40px rgba(0,255,255,.08)}

.explain{margin-top:10px;font-size:13px;line-height:1.4;color:#e5e7eb}
svg{position:absolute;top:0;left:0;width:100%;height:100%;pointer-events:none}
.line{stroke:#38bdf8;stroke-width:2;stroke-dasharray:6;animation:dash 4s linear infinite}
@keyframes dash{to{stroke-dashoffset:-100}}
.tag{position:absolute;background:#020617cc;padding:6px 10px;border-radius:8px;font-size:12px;border:1px solid #1e293b;box-shadow:0 0 15px rgba(56,189,248,.3)}
</style>
</head>
<body>
<div id="app">
<div id="menu">
<h2>Mapa Jur√≠dico 3D</h2>
<button onclick="activate('cerebro')">üß† Cerebro</button>

<script>
const layers=document.querySelectorAll('.layer');
const panelTitle=document.getElementById('ptitle');

const svg=document.getElementById('lines');const data={ cerebro:{title:'Fundamento Constitucional',text:Art. 14, 16, 18, 19, 20 y 21<br><div class='explain'>Centro de mando del sistema penal: legalidad, debido proceso y l√≠mites al poder punitivo del Estado.</div>,pos:{x:260,y:120}}, nervioso:{title:'Principios Procesales',text:Presunci√≥n de inocencia, debido proceso, inmediaci√≥n<br><div class='explain'>Conecta todo el sistema jur√≠dico penal.</div>,pos:{x:260,y:260}}, corazon:{title:'Teor√≠a del Delito',text:Conducta, tipicidad, antijuridicidad, culpabilidad<br><div class='explain'>Motor del delito: si se detiene, no hay delito.</div>,pos:{x:260,y:420}}, esqueleto:{title:'C√©dula de Identidad de la Ley Penal',text:Legalidad, tipicidad, reserva de ley<br><div class='explain'>Estructura que sostiene todo el sistema.</div>,pos:{x:120,y:300}}, manos:{title:'Sujetos Procesales',text:Juez, MP, Defensa, V√≠ctima<br><div class='explain'>Quienes hacen funcionar la justicia penal.</div>,pos:{x:400,y:520}}, inmuno:{title:'Causas de Exclusi√≥n',text:Leg√≠tima defensa, estado de necesidad, cumplimiento del deber<br><div class='explain'>Protegen al sujeto de la punibilidad.</div>,pos:{x:260,y:650}} };

function activate(id){ layers.forEach(l=>l.classList.remove('show')); document.getElementById('humano').classList.add('show'); document.getElementById(id).classList.add('show'); panelTitle.innerText=data[id].title; panelText.innerHTML=data[id].text; drawLine(data[id].pos); }

function drawLine(pos){ svg.innerHTML=''; const line=document.createElementNS('http://www.w3.org/2000/svg','line'); line.setAttribute('x1','50%'); line.setAttribute('y1','50%'); line.setAttribute('x2',pos.x); line.setAttribute('y2',pos.y); line.setAttribute('class','line'); svg.appendChild(line); } </script>

</html>
