<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mapa Jur√≠dico Penal Interactivo</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#020617;
    color:white;
}

#app{
    display:flex;
    height:100vh;
    overflow:hidden;
}

/* ===== MENU ===== */
#menu{
    width:260px;
    background:#020617;
    padding:15px;
    display:flex;
    flex-direction:column;
    gap:10px;
    border-right:2px solid #1e293b;
    z-index:10;
}

#menu h2{text-align:center;font-size:18px}

#menu button{
    padding:10px;
    border:none;
    border-radius:8px;
    background:#1e293b;
    color:white;
    font-weight:bold;
    cursor:pointer;
    transition:.3s;
}
#menu button:hover{background:#334155;transform:scale(1.05)}

/* ===== VIEWER ===== */
#viewer{
    flex:1;
    display:flex;
    justify-content:center;
    align-items:center;
    position:relative;
}

/* ===== BODY STACK ===== */
#body{
    width:100%;
    max-width:420px;
    height:100%;
    max-height:820px;
    position:relative;
}

.layer{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    display:none;
}

.layer img{
    width:100%;
    height:100%;
    object-fit:contain;
    pointer-events:none;
}

/* humano siempre visible */
#humano{display:block;z-index:1}

/* overlays */
.overlay{z-index:2}

/* ===== PANEL ===== */
#panel{
    position:absolute;
    right:10px;
    top:10px;
    width:300px;
    max-height:90vh;
    background:rgba(2,6,23,.95);
    border:2px solid #1e293b;
    border-radius:12px;
    padding:12px;
    overflow-y:auto;
    font-size:14px;
}

/* ===== MOBILE ===== */
@media(max-width:768px){
    #app{flex-direction:column}
    #menu{
        width:100%;
        flex-direction:row;
        flex-wrap:wrap;
        justify-content:center;
    }
    #menu button{font-size:12px;padding:8px}
    #panel{
        position:relative;
        width:95%;
        margin:10px auto;
    }
}
</style>
</head>

<body>

<div id="app">

<div id="menu">
<h2>Mapa Jur√≠dico</h2>
<button onclick="activate('cerebro')">üß† Cerebro</button>

</div>

<div id="viewer">

    <div id="cerebro" class="layer overlay"><img src="cerebro.png"></div>
    <div id="nervioso" class="layer overlay"><img src="nervioso.png"></div>
    <div id="corazon" class="layer overlay"><img src="corazon.png"></div>
    <div id="esqueleto" class="layer overlay"><img src="esqueleto.png"></div>
    <div id="manos" class="layer overlay"><img src="manos.png"></div>
    <div id="inmuno" class="layer overlay"><img src="inmuno.png"></div>

</body>
</html>
